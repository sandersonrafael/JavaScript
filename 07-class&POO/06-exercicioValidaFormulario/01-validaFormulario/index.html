<!DOCTYPE html>

    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <p>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 cadacteres</li>
            </ul>
        </p>

        <form action="">
            <label for="input-teste-1">Label teste #1</label>
            <input type="text" id="input-teste1">

            <label for="input-teste-2">Label teste #2</label>
            <input type="password" id="input-teste1">

            <label for="input-teste-3">Label teste #3</label>
            <input type="email" id="input-teste3">

            <label for="input-teste-4">Label teste #4</label>
            <input type="number" id="input-teste4">
            <button>Enviar</button>
        </form>

    </section>
    <script src="./assets/js/main.js"></script>
